{% extends "layout-home.html" %}
{% from "macros.html" import render_field %}

{% block content %}
<form method="POST" action="" class="form">
    {{ form.hidden_tag() }}
    {% for field in form %}
        {{ render_field(field) }}
    {% endfor %}
    <button type="submit" id="submit" class="btn btn-dark">Login</button>
</form>
{% endblock %}
