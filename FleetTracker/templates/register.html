{% extends "layout-home.html" %}
{% from 'macros.html' import render_field %}

{% block content %}
<form method="POST" action="" class="form">
    {{ form.hidden_tag() }}
    {% for field in form %}
        {% if field == form.crew %}
        <span>What Crew are you on?</span>
        {% endif %}
        {{ render_field(field) }}
    {% endfor %}

    <button type="submit" id="submit" class="button">Register!</button>
</form>
{% endblock %}
