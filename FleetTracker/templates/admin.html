{% extends "layout.html" %}
{% from 'macros.html' import render_field %}

{% block content %}
<form action="" method="POST">
{% for field in admin_form %}
    {{ admin_form.hidden_tag() }}
    {{ render_field(field) }}
{% endfor %}
    <button type="submit">Show Equipment List</button>
</form>
<article>
    <ol class="stream">
        {% for movement in movement_stream %}
        <li>{{ movement.message }}</li>
        {% endfor %}
    </ol>
</article>
{% endblock %}
